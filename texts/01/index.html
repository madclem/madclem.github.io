<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Project Template</title>

	<link rel="stylesheet" type="text/css" href="assets/css/main.css">

<body>

		
		<div class="experiment-container">
		</div>
		<!-- EXPERIMENT -->
		<!-- instructions -->
		<div class="instructions hide-after-delay is-experiment">
		</div>
		<!-- credits -->
		<div class="credit-list hide-after-delay is-experiment">
		</div>
		<!-- twitter -->
		<a class="twitter-container is-experiment" data-display="flex" href="https://twitter.com/mad_clem" target="_blank">
			@madclem
			<svg role="img" style="fill: black;" aria-label="Twitter" height="40" width="40" class="icon twitter-icon"><use xlink:href="assets/images/icons.svg#icon-twitter"></svg>
			</a>

		
			
		<!-- LOADER -->
		<!-- loader icon -->
		<div class="loader-content-container is-loader">
			<div class="error">
				<div class='error-icon'>

				</div>
				<div class="error-text">An error occured</div>
			</div>
			<div class="loader-content">
				<!-- loader text -->
				<h1 class="title text"></h1>
				<!-- description -->
				<p class="description text"></p>
				<!-- sound info -->
				<svg role="img" class="headphones icon" aria-label="Twitter" height="40" width="40"><use xlink:href="assets/images/icons.svg#icon-headphones"></svg>
				<button class="start-button icon">
					START
				</button>
			</div>
			<svg class="loader icon" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">

			</svg>
		</div>
		
		
		
	<!-- start button -->

	<!-- BOTH -->
		<!-- home -->
		<a href="https://madclem.github.io" target="_blank">
			<svg class="home-icon icon" width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
				<rect x="0.5" y="0.5" width="21" height="21" stroke="white"/>
				<rect x="1" y="1" width="10" height="10" fill="white"/>
				<rect x="11" y="11" width="10" height="10" fill="white"/>
			</svg>
				
		</a>
		<!-- sound icon  -->
		<div class="top-right-container">
			<svg role="img" aria-label="Info" height="30" width="30" class="icon info-icon is-experiment"><use xlink:href="assets/images/icons.svg#icon-question-circle"></svg>
			<svg role="img" aria-label="Menu" height="40" width="40" class="icon sound-icon"><use xlink:href="assets/images/icons.svg#icon-volume-up"></svg>
		</div>

	<script type="text/javascript" src=assets/js/config.js></script>	
	<script type="text/javascript" src=assets/js/gl.js></script>	
	<script type="text/javascript" src=assets/js/app.js></script>

</html>
